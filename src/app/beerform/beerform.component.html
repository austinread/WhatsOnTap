<form (ngSubmit)="onSubmit(itemForm)" [formGroup]="itemForm">
  <h2>{{data.modalTitle}}</h2>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="formErrors.name">
        {{ formErrors.name }}
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <input type="text" placeholder="Style" aria-label="Style" matInput [formControl]="styleSelector" [matAutocomplete]="auto">
      <mat-error *ngIf="typeaheadErrors.style">
        {{ typeaheadErrors.style }}
      </mat-error>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="styleDisplayFn">
        <mat-option *ngFor="let option of filteredStyles | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>ABV</mat-label>
      <input matInput type="number" formControlName="abv">
      <mat-error *ngIf="formErrors.abv">
        {{ formErrors.abv }}
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>IBU</mat-label>
      <input matInput type="number" formControlName="ibu">
      <mat-error *ngIf="formErrors.ibu">
        {{ formErrors.ibu }}
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>OG</mat-label>
      <input matInput type="number" formControlName="og">
      <mat-error *ngIf="formErrors.og">
        {{ formErrors.og }}
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>FG</mat-label>
      <input matInput type="number" formControlName="fg">
      <mat-error *ngIf="formErrors.fg">
        {{ formErrors.fg }}
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>SRM</mat-label>
      <input matInput type="number" formControlName="srm">
      <mat-error *ngIf="formErrors.srm">
        {{ formErrors.srm }}
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput matTextareaAutosize placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="formErrors.description">
        {{ formErrors.description }}
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" mat-raised-button color="primary" [disabled]="itemForm.invalid">{{data.modalBtnTitle}}</button>
  </div>

</form>
